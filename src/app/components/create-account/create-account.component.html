<div class="create-account-container">
  <h2>Tạo tài khoản mới</h2>
  
  <form (ngSubmit)="createAccount()" #accountForm="ngForm">
    <div class="form-group">
  <label for="accountName">Tên tài khoản</label>
      <input 
        type="text" 
        id="accountName" 
        name="accountName"
        [(ngModel)]="accountName"
        required
  placeholder="Nhập tên tài khoản">
    </div>

    <div class="button-group">
      <button 
        type="submit" 
        [disabled]="!accountForm.form.valid"
        class="btn-primary">
        Tạo tài khoản
      </button>
      <button 
        type="button" 
        (click)="cancel()"
        class="btn-secondary">
        Hủy
      </button>
    </div>
  </form>
</div>
